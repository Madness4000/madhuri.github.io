<!doctype html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    {% if page.title %}
      <title>{{ page.title }} | {{ site.title }}</title>
    {% else %}
      <title>{{ site.title }}</title>
    {% endif %}
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="stylesheet" href="{{ "/assets/css/style.css" | relative_url }}">
    <script src="https://code.jquery.com/jquery-1.12.4.min.js" crossorigin="anonymous"></script>
    <script src="{{ "/assets/js/respond.js" | relative_url }}"></script>
  </head>
  <body>
      <div id="header">
        <nav>
          <ul>
            <li class="fork"><a href="{{ site.github.repository_url | default: site.url }}">View On GitHub</a></li>
          </ul>
        </nav>
      </div><!-- end header -->

    <div class="wrapper">

      <section>
        <div id="title">
          <h1>{{ site.title }}</h1>
          <p>{{ site.description }}</p>
          <hr>
          <!-- Move page content here so it appears above the credits -->
        </div>

        <!-- page content -->
        {{ content }}

        <!-- credits (left and right)
        <div id="title-credits">
          <span class="credits left">Project maintained by <a href="https://github.com/{{ site.github.owner_name | default: 'Madness4000' }}">{{ site.github.owner_name | default: 'Madness4000' }}</a></span>
          <span class="credits right">Hosted on GitHub Pages &mdash; Theme by <a href="https://twitter.com/mattgraham">mattgraham</a></span>
        </div> -->

      </section>

    </div>
  </body>
</html>
